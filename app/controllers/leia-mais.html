	<p>O	modelo	liberal	de	economia gera desigualdade	da	distribuição	de	riquezas enquanto	o	socialista reparte igual pobreza.	O	modelo estatal	de	economia é incapaz	de	gerar riquezas pelo	simples	fato	de	que	Estado	nãoproduz	nada.</p>
	<div id="minhaDiv">xxxxxxxxxx</div>
		<button type="button" onclick="Mudarestado('minhaDiv')">Mostrar / Esconder</button>

		<script type="text/javascript">
			function Mudarestado(el) {
			    var display = document.getElementById(el).style.display;
			    if(display == "none")
			        document.getElementById(el).style.display = 'block';
			    else
			        document.getElementById(el).style.display = 'none';
			}
		</script>
